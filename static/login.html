<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legjobb Fogás - Főoldal</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper row" style="background: #393939">
            <u class="col s3">
                <a href="#" class="brand-logo" style="color: #2BBD7E;">Legjobb Fogás</a>
            </u>

            <div id="searchbar-container" class="col m6 .show-on-medium">
                <form>
                    <div id="inside-form-searchbar-container" class="input-field">
                        <input id="search" type="search" style="background: #121212; color: white" required>
                        <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
            <ul id="nav-mobile" class="right">
                <li><a class="waves-effect waves-light btn" style="background: #0094CC" href="#">Regisztráció</a></li>
                <li><a class="waves-effect waves-light btn" style="background: #0094CC" href="#">Belépés</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container" style="width: 40%">
    <ul class="collection no-border">
        <li class="collection-item" style="background: #121212; border-width: 0">
            <div class="row" style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.05)), #121212;">
                <form class="col s8 offset-s2">
                    <div class="row">
                        <p class="title">Bejelentkezés</p>
                    </div>
                    <div class="row">
                        <div class="col s1"></div>
                        <div class="input-field col s10">
                            <input id="email" type="email" class="validate description">
                            <label for="email">Email</label>
                        </div>
                        <div class="col s1"></div>
                    </div>
                    <div class="row">
                        <div class="col s1"></div>
                        <div class="input-field col s10">
                            <input id="password" type="password" class="validate description">
                            <label for="password">Password</label>
                        </div>
                        <div class="col s1"></div>
                    </div>
                    <div class="row">
                        <div class="col s1"></div>
                        <div class="col s8">
                            <label>
                                <input type="checkbox" />
                                <span>Elfelejtett jelszó</span>
                            </label>
                        </div>
                        <div class="col s1">
                            <a class="waves-effect waves-light btn" style="background: #0094CC" href="#">Belépés</a>
                        </div>
                    </div>
                </form>
            </div>
        </li>
    </ul>

<!--    <div style="height: 347px; background: hotpink;margin-top: 50px;"></div>-->
<!--    <div style="height: 347px; background: hotpink;margin-top: 50px;"></div>-->
</div>

<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
